  <script type="text/javascript">
  String.prototype.trim = function() { return this.replace(/^\s+|\s+$/g,"");}

    var result = new String(val);
    if (ch == null) {ch = " ";}
    while (result.length < size) {result = ch + result;}

  function isArray(obj) { return(obj.constructor.toString().indexOf("Array") != -1);}

  var mainStr=""; var navText=""; var contentsText=""; var errorText=""; var errorDef="";
  var viewArr=new Array(); var viewNum=10; var viewDistance=10; var dateStyle=0;
  
  function setup(){

    var mode=(mainStr.length==0)?"edit":"display";

  function change(mode){
    if(mode=="display" && !document.getElementById("saveButton").disabled &&!confirm("__MSG_confirmSave__")){
       document.getElementById("editor").focus(); return;}
    if(mainStr.length==0) {document.getElementById("editor").focus(); return;}
    clear(); nav(mode); main(mode); show(mode);
    if(mode=="edit") document.getElementById("editor").focus();}
  
  function nav(mode){
    if(mode=="edit"){
      if(mainStr.length==0){ noticeObj=document.getElementById("notice").style.display="";}
      navText="<span class=\"link\" onClick=\"change('display')\">__MSG_modeTitleDisplay__</span>"; return;}
    navText="<span class=\"link\" onClick=\"change('edit')\">__MSG_modeTitleEdit__</span>"; return;}
  
  function show(mode){
    //analytics successful display
    document.getElementById("nav").innerHTML=navText;  document.getElementById("contents").innerHTML=contentsText;}
  
  function main(mode){
    if(mode=="edit"){
      contentsText="<div id=\"editBox\"><textarea id=\"editor\" rows=\"10\" onKeyUp=\"check(this);\" onClick=\"check(this);\"";
      contentsText+=" onFocus=\"setCaretToEnd(this);\" >"+mainStr.replace(/\|/g, "\n");
      contentsText+="\n</textarea><br />";
      //contentsText+="__MSG_visCol__: <input type=\"checkbox\" id=\"viewAge\" checked> Age";
      //contentsText+=" <input type=\"checkbox\" id=\"viewCount\"> Countdown";
      contentsText+="<input id=\"saveButton\" type=\"button\"";
      contentsText+="onClick=\"save(this.previousSibling.previousSibling)\" value=\"__MSG_buttonSave__\" disabled /></div>"; return; }
    var mainArr=mainStr.split("|");
    if(!setVisible(mainArr)) {contentsText="__MSG_noBDpart1__"+viewNum+"__MSG_noBDpart1__"; return;}
    if(viewArr.length==0) {contentsText="__MSG_boxTitleError__"; return;}
    contentsText="<table>"+writeTitle(); //new!!!!!!!!!!!!!!!!!!!!!!!!!!
    for(var i=0; i<viewArr.length; i++){if(viewArr[i].length>1) contentsText+=writeLine(viewArr[i]);}
    contentsText+="</table>"; return;}
  
  function setVisible(arr){
    viewArr=new Array(); var keyArr=new Array(); var visNow=0;
    for(var i=0; i<arr.length; i++){
      temp=arr[i].split(";"); aDate=temp[0].split("/"); 
      var offset=aDate.length==2?0:1; var aMonth=aDate[offset]; var aDay=aDate[offset+1]; var newKey=aMonth+aDay+"";
      if(typeof keyArr[newKey] == "undefined") {keyArr[newKey]=new Array(arr[i]);} else keyArr[newKey].push(arr[i]);}
    var refDate=new Date(); var today=new Date(); var oneDay=1000*60*60*24; var keySearch=""; 
    for(var j=0; j<viewDistance; j++){
      today.setTime(refDate.getTime()+(j*oneDay));
      var tMonth=today.getMonth()+1; var tDay=String.leftPad(today.getDate(), 2, "0");
      keySearch=String.leftPad((tMonth+tDay+""), 4, "0");
      if(typeof keyArr[keySearch] == "undefined") continue;
      for(var k=0; k<keyArr[keySearch].length; k++){
        viewArr.push(keyArr[keySearch][k]); visNow++; if(visNow>viewNum) return true;}}
    return(visNow!=0);}

  function getCaretPosition (ctrl) {
    var CaretPos = 0; ctrl.focus();
    if (document.selection) {
      var range = document.selection.createRange(); var stored_range = range.duplicate();
      stored_range.moveToElementText( ctrl ); stored_range.setEndPoint( 'EndToEnd', range );
      ctrl.selectionStart = stored_range.text.length - range.text.length;
      ctrl.selectionEnd = ctrl.selectionStart + range.text.length;}
    if (ctrl.selectionStart || ctrl.selectionStart == '0') CaretPos = ctrl.selectionStart;
    return (CaretPos);}
    
  function setCaretToEnd(input) {
    if (input.setSelectionRange) { input.scrollTop=input.value.length;}
    else if (input.createTextRange) { var range = input.createTextRange();   range.collapse(false);  range.select();}}

  function testDate(inputDate){
    tempSmall=inputDate.split("/");
    if(tempSmall.length==2){
      var mDays=new Array(31,29,31,30,31,30,31,31,30,31,30,31);
      intSmallM=parseInt(tempSmall[0], 10); intSmallD=parseInt(tempSmall[1], 10);
      if(!(intSmallM>=1 && intSmallM<=12)) { errorDef="__MSG_errMonth__"; return false;}
      if(!(intSmallD>=1 && intSmallD<=mDays[intSmallM-1])) { errorDef="__MSG_errDay__"; return false;}
      return true;}
    var convertedDate=Date.parse(inputDate); var d=new Date(); var todayDate=d.getTime();
    if(isNaN(convertedDate)){ errorDef="__MSG_errFormat__ ("+inputDate+")"; return false;}
    d.setTime(convertedDate); return true;}

  function testName(inputName){
    if(typeof inputName == "undefined") { errorDef="__MSG_errName__"; return false;}
    if(inputName.indexOf("|")!=-1){ errorDef="__MSG_errNameChar__"; return false;}
    return true;}
    
  function padDate(str){
    var strSplit=str.split(";"); var date=strSplit[0]; var dateSplit=date.split("/");
    if(dateSplit.length==2){
      return(String.leftPad(dateSplit[0], 2, "0")+"/"+String.leftPad(dateSplit[1], 2, "0")+";"+strSplit[1]);}
    var t=Date.parse(date); var p=new Date(); p.setTime(t);
    var temp=String.leftPad(p.getFullYear(), 4, "0")+"/"+String.leftPad(p.getMonth()+1, 2, "0")+"/";
    temp+=String.leftPad(p.getDate(), 2, "0")+";"+strSplit[1]; return(temp);}
  
  function save(textObj){
    var prevObj=document.getElementById("preview"); if(prevObj.style.display=="") prevObj.style.display="none";
    var arr=textObj.value.trim().split("\n"); textObj.focus();
    for(var i=0; i<arr.length; i++){ if(arr[i].length<=1) continue; if(!testLine(arr[i])) return; arr[i]=padDate(arr[i]);}
    arr=arr.sort(sortDate);
    document.getElementById("saveButton").disabled=true;
    mainStr=arr.join("|"); textObj.value=mainStr.replace(/\|/g, "\n")+"\n";
    //analytics successful save
    }

  function sortDate(a, b){
    var aA=a.split(";"); var bA=b.split(";");
    var aM=aA[0].split("/"); var bM=bA[0].split("/");
    var ma=aM.length==2?0:1; var mb=bM.length==2?0:1; var da=ma+1; var db=mb+1;
    return aM[ma]>bM[mb]?1:aM[ma]<bM[mb]?-1:aM[da]>bM[db]?1:aM[da]<bM[db]?-1:aA[1]>bA[1]?1:aA[1]<bA[1]?-1:0;}
  
  function check(textObj){
    var saveObj=document.getElementById("saveButton"); if(saveObj.disabled) saveObj.disabled=false;
    var prevObj=document.getElementById("preview"); if(prevObj.style.display=="") prevObj.style.display="none";
    var noticeObj=document.getElementById("notice"); var errTxtObj=document.getElementById("errorTxt");
    var errObj=document.getElementById("error"); if(errObj.style.display=="") errObj.style.display="none";
    var pos=getCaretPosition(textObj); var text=textObj.value;
    var mySplit=text.indexOf("\n\r")!=-1?"\n\r":"\n";
    var lineStart=text.lastIndexOf(mySplit, pos); lineStart=(lineStart==-1)?0:lineStart;
    var lineLength=text.indexOf(mySplit, lineStart+1); lineLength=(lineLength==-1)?text.length:lineLength-lineStart;
    var lineText=text.substr(lineStart, lineLength).trim();
    if(lineText.length<=1){ noticeObj.style.display=""; return;}
    if(!testLine(lineText)) return;
    errTxtObj.innerHTML=""; errObj.style.display="none"; noticeObj.style.display="none";
    preview(lineText);}
  
  function testLine(lineText){
    var errTxtObj=document.getElementById("errorTxt"); var errObj=document.getElementById("error");
    if(lineText.length<=1) return true;
    var combo=lineText.split(";");
    if(combo.length>2){ errTxtObj.innerHTML="__MSG_errLine__"; errObj.style.display=""; return false;}
    if(!testDate(combo[0])) {errTxtObj.innerHTML="__MSG_errDate__: "+errorDef; errObj.style.display=""; return false;}
    if(!testName(combo[1])) {errTxtObj.innerHTML=errorDef; errObj.style.display=""; return false;}
    return true;}
  
  function makeDate(inDate){
    var month=new Array(12);
      month[0]="__MSG_ajan__";
      month[1]="__MSG_afeb__";
      month[2]="__MSG_amar__";
      month[3]="__MSG_aapr__";
      month[4]="__MSG_amay__";
      month[5]="__MSG_ajun__";
      month[6]="__MSG_ajul__";
      month[7]="__MSG_aaug__";
      month[8]="__MSG_asep__";
      month[9]="__MSG_aoct__";
      month[10]="__MSG_anov__";
      month[11]="__MSG_adec__";
    tempArr=inDate.split("/");
    if(tempArr.length==2) {m=tempArr[0]-1; d=parseInt(tempArr[1]);}
    else {var t=Date.parse(inDate); var b=new Date(); b.setTime(t); m=b.getMonth(); d=b.getDate();}
    var n=new Date(); if(n.getMonth()==m && n.getDate()==d ) return("__MSG_today__");
    switch(dateStyle){
      case 0: return (month[m]+" "+d);
      case 1: return (d+" "+month[m]);
      case 2: return ((m+1)+"/"+d);
      case 3: return (d+"/"+(m+1));}}
  
  function makeAge(inDate){
    var inSplit=inDate.split("/"); if(inSplit.length==2) return ("");
    var inDay=parseInt(inSplit[2], 10); var inMon=parseInt(inSplit[1], 10); var inYear=inSplit[0];
    var nowDate=new Date();
    var nowDay=parseInt(nowDate.getDate()); var nowMon=parseInt(nowDate.getMonth())+1; var nowYear=nowDate.getFullYear();
    var age=nowYear-inYear;
    if((inMon==nowMon && inDay>=nowDay) || inMon>nowMon) age--;
    if(age<0) return((inMon==nowMon && inDay==nowDay)?0:"");
    return(age+1);}
  
  function writeLine(arr){
    if(!isArray(arr)) arr=arr.split(";");
    return("<tr><td>"+makeDate(arr[0])+"</td><td>"+arr[1]+"</td><td>"+makeAge(arr[0])+"</td></tr>");}
