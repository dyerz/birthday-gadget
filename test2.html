<script type="text/javascript">

//table class

function Table(){
  this.maxDisplay=5 //google var here
  this.maxTime=5    //google var here
  this.lines=new Array();
  this.numDisplay=0;
}

function addLine(data){
  temp=data.split(";");
  while(this.numDisplay<=this.maxDisplay){
    
  
    this.lines.push(new Line(temp[0], temp[1]));}
}

function Line(date, name){
  var age="";
  var month=new Array(12);
    month[0]="__MSG_ajan__";
    month[1]="__MSG_afeb__";
    month[2]="__MSG_amar__";
    month[3]="__MSG_aapr__";
    month[4]="__MSG_amay__";
    month[5]="__MSG_ajun__";
    month[6]="__MSG_ajul__";
    month[7]="__MSG_aaug__";
    month[8]="__MSG_asep__";
    month[9]="__MSG_aoct__";
    month[10]="__MSG_anov__";
    month[11]="__MSG_adec__";

  if(date.length>5){
    var year=1000*60*60*24*365;
    var d = new Date();
    var b = Date.parse(date);
    var tempAge=(d-b)/year;
    age=Math.floor(tempAge);
    if(age==0){ age=Math.floor(tempAge*12); age=age==0?"<1M":age+"M";}}

  var tempdate=(date.length>5)?date.substr(5):date;

  this.name=name;
  this.date=month[parseInt(tempdate.substr(0,2), 10)-1]+ " " + parseInt(tempdate.substr(3,2), 10);
  this.age=age;}

function displayLine(){ with (this) return("<tr><td>"+date+"</td><td>"+name+"</td><td>"+age+"</td></tr>");}

function displayTable(){
  var outStr="<table>";
  outStr+="<tr><th>Date</th><th>Name</th><th>Age</th></tr>"; //message here
  
  for(var i=0; i<this.lines.length; i++){ outStr+=this.lines[i].display();}
  
  outStr+="</table>";}

Table.prototype.add=addLine;
Line.prototype.display=displayLine;


var displayTable=new Table;
displayTable.add()
